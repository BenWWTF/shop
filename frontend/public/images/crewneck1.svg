<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="500" fill="url(#bgGrad4)"/>

  <!-- Crewneck Body -->
  <ellipse cx="200" cy="160" rx="85" ry="110" fill="#1a1a2e" stroke="#00FFFF" stroke-width="2"/>

  <!-- Crewneck Sleeves Left -->
  <ellipse cx="85" cy="190" rx="38" ry="85" fill="#1a1a2e" stroke="#00FFFF" stroke-width="2"/>

  <!-- Crewneck Sleeves Right -->
  <ellipse cx="315" cy="190" rx="38" ry="85" fill="#1a1a2e" stroke="#00FFFF" stroke-width="2"/>

  <!-- Neckline -->
  <ellipse cx="200" cy="95" rx="50" ry="35" fill="#0f0f1a" stroke="#00FFFF" stroke-width="2.5"/>

  <!-- Neck Ribbing -->
  <line x1="170" y1="95" x2="170" y2="110" stroke="#00FFFF" stroke-width="1" opacity="0.6"/>
  <line x1="185" y1="92" x2="185" y2="107" stroke="#00FFFF" stroke-width="1" opacity="0.6"/>
  <line x1="200" y1="90" x2="200" y2="105" stroke="#00FFFF" stroke-width="1" opacity="0.6"/>
  <line x1="215" y1="92" x2="215" y2="107" stroke="#00FFFF" stroke-width="1" opacity="0.6"/>
  <line x1="230" y1="95" x2="230" y2="110" stroke="#00FFFF" stroke-width="1" opacity="0.6"/>

  <!-- Dark Mode Aesthetic - Large Border -->
  <rect x="130" y="130" width="140" height="130" fill="none" stroke="#00FFFF" stroke-width="2" filter="url(#glow4)" rx="10"/>

  <!-- Inner Rectangle -->
  <rect x="140" y="140" width="120" height="110" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.5" rx="5"/>

  <!-- Minimalist Design -->
  <circle cx="200" cy="195" r="3" fill="#00FFFF" filter="url(#glow4)"/>
  <circle cx="185" cy="185" r="2" fill="#00FFFF" opacity="0.6"/>
  <circle cx="215" cy="185" r="2" fill="#00FFFF" opacity="0.6"/>
  <circle cx="200" cy="175" r="2" fill="#00FFFF" opacity="0.6"/>

  <!-- Minimalist Lines -->
  <line x1="160" y1="160" x2="240" y2="160" stroke="#00FFFF" stroke-width="1" opacity="0.4"/>
  <line x1="160" y1="230" x2="240" y2="230" stroke="#00FFFF" stroke-width="1" opacity="0.4"/>

  <!-- Side Seams -->
  <line x1="130" y1="160" x2="125" y2="260" stroke="#00FFFF" stroke-width="1" opacity="0.3"/>
  <line x1="270" y1="160" x2="275" y2="260" stroke="#00FFFF" stroke-width="1" opacity="0.3"/>

  <!-- Sleeve Cuffs Left -->
  <line x1="60" y1="265" x2="55" y2="310" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
  <circle cx="57" cy="315" r="12" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>

  <!-- Sleeve Cuffs Right -->
  <line x1="340" y1="265" x2="345" y2="310" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
  <circle cx="343" cy="315" r="12" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>

  <!-- Bottom Hem with Details -->
  <line x1="135" y1="265" x2="130" y2="295" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>
  <line x1="165" y1="267" x2="160" y2="295" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>
  <line x1="235" y1="267" x2="240" y2="295" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>
  <line x1="265" y1="265" x2="270" y2="295" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>

  <!-- Accent Dots -->
  <circle cx="150" cy="145" r="1.5" fill="#00FFFF" opacity="0.6"/>
  <circle cx="250" cy="145" r="1.5" fill="#00FFFF" opacity="0.6"/>
  <circle cx="150" cy="245" r="1.5" fill="#00FFFF" opacity="0.6"/>
  <circle cx="250" cy="245" r="1.5" fill="#00FFFF" opacity="0.6"/>

  <!-- Minimalist Tag -->
  <text x="200" y="200" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle" fill="#00FFFF" opacity="0.7" filter="url(#glow4)">â€”</text>

  <!-- Bottom Accent Line -->
  <line x1="120" y1="280" x2="280" y2="280" stroke="#00FFFF" stroke-width="1.5" opacity="0.4"/>

  <!-- Price Tag -->
  <rect x="50" y="350" width="90" height="60" fill="#00FFFF" opacity="0.9" rx="5"/>
  <text x="95" y="375" font-family="monospace" font-size="14" text-anchor="middle" fill="#0a0e27" font-weight="bold">$44.99</text>

  <!-- Scanlines -->
  <line x1="0" y1="0" x2="400" y2="0" stroke="#00FFFF" stroke-width="0.5" opacity="0.08"/>
  <line x1="0" y1="50" x2="400" y2="50" stroke="#00FFFF" stroke-width="0.5" opacity="0.08"/>
  <line x1="0" y1="150" x2="400" y2="150" stroke="#00FFFF" stroke-width="0.5" opacity="0.08"/>
  <line x1="0" y1="250" x2="400" y2="250" stroke="#00FFFF" stroke-width="0.5" opacity="0.08"/>
  <line x1="0" y1="350" x2="400" y2="350" stroke="#00FFFF" stroke-width="0.5" opacity="0.08"/>
</svg>
