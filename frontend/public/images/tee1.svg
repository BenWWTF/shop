<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="500" fill="url(#bgGrad5)"/>

  <!-- T-Shirt Body (Oversized) -->
  <path d="M 100 140 L 60 200 L 60 350 Q 60 380 100 390 L 300 390 Q 340 380 340 350 L 340 200 L 300 140 Z"
        fill="#2a0a2a" stroke="#FF00FF" stroke-width="3" filter="url(#glow5)"/>

  <!-- T-Shirt Sleeves Left (Oversized) -->
  <ellipse cx="40" cy="210" rx="50" ry="100" fill="#2a0a2a" stroke="#FF00FF" stroke-width="3" filter="url(#glow5)" transform="rotate(-30 40 210)"/>

  <!-- T-Shirt Sleeves Right (Oversized) -->
  <ellipse cx="360" cy="210" rx="50" ry="100" fill="#2a0a2a" stroke="#FF00FF" stroke-width="3" filter="url(#glow5)" transform="rotate(30 360 210)"/>

  <!-- Neckline -->
  <ellipse cx="200" cy="110" rx="55" ry="40" fill="#1a0a1a" stroke="#FF00FF" stroke-width="2.5" filter="url(#glow5)"/>

  <!-- Neckline Interior -->
  <ellipse cx="200" cy="115" rx="45" ry="30" fill="#0f0a0f" opacity="0.8"/>

  <!-- Massive Neon Pink Design -->
  <circle cx="200" cy="240" r="60" fill="none" stroke="#FF00FF" stroke-width="3" filter="url(#glow5)"/>
  <circle cx="200" cy="240" r="50" fill="none" stroke="#FF00FF" stroke-width="1.5" opacity="0.5"/>
  <circle cx="200" cy="240" r="40" fill="none" stroke="#FF00FF" stroke-width="1" opacity="0.3"/>

  <!-- Inner Design -->
  <polygon points="200,200 235,230 215,270 185,270 165,230" fill="none" stroke="#FF00FF" stroke-width="2" filter="url(#glow5)"/>

  <!-- Center Star -->
  <polygon points="200,210 205,225 220,230 205,235 200,250 195,235 180,230 195,225" fill="#FF00FF" filter="url(#glow5)"/>

  <!-- Decorative Triangles -->
  <polygon points="140,180 160,200 150,220" fill="none" stroke="#FF00FF" stroke-width="1.5" opacity="0.7" filter="url(#glow5)"/>
  <polygon points="260,180 280,200 270,220" fill="none" stroke="#FF00FF" stroke-width="1.5" opacity="0.7" filter="url(#glow5)"/>
  <polygon points="140,280 160,300 150,320" fill="none" stroke="#FF00FF" stroke-width="1.5" opacity="0.7" filter="url(#glow5)"/>
  <polygon points="260,280 280,300 270,320" fill="none" stroke="#FF00FF" stroke-width="1.5" opacity="0.7" filter="url(#glow5)"/>

  <!-- Sleeve Cuff Details Left -->
  <line x1="20" y1="300" x2="10" y2="370" stroke="#FF00FF" stroke-width="2" opacity="0.8" filter="url(#glow5)"/>
  <line x1="35" y1="310" x2="25" y2="375" stroke="#FF00FF" stroke-width="1.5" opacity="0.6" filter="url(#glow5)"/>

  <!-- Sleeve Cuff Details Right -->
  <line x1="380" y1="300" x2="390" y2="370" stroke="#FF00FF" stroke-width="2" opacity="0.8" filter="url(#glow5)"/>
  <line x1="365" y1="310" x2="375" y2="375" stroke="#FF00FF" stroke-width="1.5" opacity="0.6" filter="url(#glow5)"/>

  <!-- Bottom Hem Cuffs -->
  <line x1="100" y1="385" x2="95" y2="410" stroke="#FF00FF" stroke-width="1.5" opacity="0.6"/>
  <line x1="150" y1="388" x2="145" y2="410" stroke="#FF00FF" stroke-width="1.5" opacity="0.6"/>
  <line x1="250" y1="388" x2="255" y2="410" stroke="#FF00FF" stroke-width="1.5" opacity="0.6"/>
  <line x1="300" y1="385" x2="305" y2="410" stroke="#FF00FF" stroke-width="1.5" opacity="0.6"/>

  <!-- Horizontal Accent Lines -->
  <line x1="70" y1="180" x2="330" y2="180" stroke="#FF00FF" stroke-width="1" opacity="0.3"/>
  <line x1="60" y1="320" x2="340" y2="320" stroke="#FF00FF" stroke-width="1" opacity="0.3"/>

  <!-- Vertical Accent -->
  <line x1="200" y1="140" x2="200" y2="350" stroke="#FF00FF" stroke-width="1" opacity="0.2"/>

  <!-- Price Tag -->
  <rect x="280" y="420" width="90" height="60" fill="#FF00FF" opacity="0.95" rx="5" filter="url(#glow5)"/>
  <text x="325" y="445" font-family="monospace" font-size="14" text-anchor="middle" fill="#0a0e27" font-weight="bold">$29.99</text>

  <!-- Bold Scanlines for Pink -->
  <line x1="0" y1="120" x2="400" y2="120" stroke="#FF00FF" stroke-width="1" opacity="0.15"/>
  <line x1="0" y1="200" x2="400" y2="200" stroke="#FF00FF" stroke-width="1" opacity="0.15"/>
  <line x1="0" y1="280" x2="400" y2="280" stroke="#FF00FF" stroke-width="1" opacity="0.15"/>
  <line x1="0" y1="360" x2="400" y2="360" stroke="#FF00FF" stroke-width="1" opacity="0.15"/>
</svg>
