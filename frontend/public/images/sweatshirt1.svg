<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="500" fill="url(#bgGrad2)"/>

  <!-- Sweatshirt Body -->
  <path d="M 150 120 L 100 180 L 100 300 Q 100 350 150 360 L 250 360 Q 300 350 300 300 L 300 180 L 250 120 Z"
        fill="#1a1f4a" stroke="#9D00FF" stroke-width="2"/>

  <!-- Sweatshirt Sleeves Left -->
  <ellipse cx="80" cy="200" rx="40" ry="90" fill="#1a1f4a" stroke="#9D00FF" stroke-width="2" transform="rotate(-20 80 200)"/>

  <!-- Sweatshirt Sleeves Right -->
  <ellipse cx="320" cy="200" rx="40" ry="90" fill="#1a1f4a" stroke="#9D00FF" stroke-width="2" transform="rotate(20 320 200)"/>

  <!-- Hood -->
  <path d="M 180 100 Q 200 60 220 100" fill="none" stroke="#9D00FF" stroke-width="2"/>
  <ellipse cx="200" cy="90" rx="30" ry="25" fill="#1a1f4a" stroke="#9D00FF" stroke-width="2" opacity="0.7"/>

  <!-- Hood Drawstrings -->
  <line x1="190" y1="110" x2="170" y2="200" stroke="#39FF14" stroke-width="2"/>
  <line x1="210" y1="110" x2="230" y2="200" stroke="#39FF14" stroke-width="2"/>

  <!-- Neon Glitch Design on Chest -->
  <rect x="140" y="170" width="120" height="100" fill="none" stroke="#9D00FF" stroke-width="2" filter="url(#glow2)"/>
  <rect x="145" y="175" width="110" height="90" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.6"/>

  <!-- Glitch Text -->
  <text x="200" y="200" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#9D00FF" filter="url(#glow2)">SYNTHWAVE</text>
  <text x="202" y="202" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#00FFFF" opacity="0.5">SYNTHWAVE</text>

  <!-- Geometric Pattern -->
  <polygon points="200,220 220,235 200,250 180,235" fill="none" stroke="#39FF14" stroke-width="1.5" filter="url(#glow2)"/>

  <!-- Kangaroo Pocket -->
  <rect x="160" y="280" width="80" height="50" fill="none" stroke="#9D00FF" stroke-width="2" rx="5"/>
  <line x1="200" y1="280" x2="200" y2="330" stroke="#9D00FF" stroke-width="1" opacity="0.5"/>

  <!-- Ribbed Cuffs Left -->
  <line x1="60" y1="280" x2="50" y2="330" stroke="#00FFFF" stroke-width="1" opacity="0.6"/>
  <line x1="70" y1="280" x2="60" y2="330" stroke="#00FFFF" stroke-width="1" opacity="0.6"/>
  <line x1="80" y1="280" x2="70" y2="330" stroke="#00FFFF" stroke-width="1" opacity="0.6"/>

  <!-- Ribbed Cuffs Right -->
  <line x1="330" y1="280" x2="340" y2="330" stroke="#00FFFF" stroke-width="1" opacity="0.6"/>
  <line x1="320" y1="280" x2="330" y2="330" stroke="#00FFFF" stroke-width="1" opacity="0.6"/>
  <line x1="310" y1="280" x2="320" y2="330" stroke="#00FFFF" stroke-width="1" opacity="0.6"/>

  <!-- Hem Ribbing -->
  <line x1="150" y1="355" x2="145" y2="380" stroke="#9D00FF" stroke-width="1" opacity="0.5"/>
  <line x1="170" y1="358" x2="165" y2="380" stroke="#9D00FF" stroke-width="1" opacity="0.5"/>
  <line x1="230" y1="358" x2="235" y2="380" stroke="#9D00FF" stroke-width="1" opacity="0.5"/>
  <line x1="250" y1="355" x2="255" y2="380" stroke="#9D00FF" stroke-width="1" opacity="0.5"/>

  <!-- Neon Accent Line -->
  <line x1="100" y1="250" x2="300" y2="250" stroke="#39FF14" stroke-width="2" opacity="0.7" filter="url(#glow2)"/>

  <!-- Price Tag -->
  <rect x="30" y="400" width="90" height="60" fill="#9D00FF" opacity="0.9" rx="5"/>
  <text x="75" y="425" font-family="monospace" font-size="14" text-anchor="middle" fill="#0a0e27" font-weight="bold">$54.99</text>

  <!-- Scanlines -->
  <line x1="0" y1="100" x2="400" y2="100" stroke="#9D00FF" stroke-width="0.5" opacity="0.1"/>
  <line x1="0" y1="150" x2="400" y2="150" stroke="#9D00FF" stroke-width="0.5" opacity="0.1"/>
  <line x1="0" y1="250" x2="400" y2="250" stroke="#9D00FF" stroke-width="0.5" opacity="0.1"/>
</svg>
